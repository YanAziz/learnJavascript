<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <!-- My css -->
    <link rel="stylesheet" href="papanSkor.css" />
    <title>Papan Skor with DOM</title>
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
        <div class="col col-auto py-3 points d-flex flex-column align-items-center">
          <h2>Home</h2>
          <p class="px-3" id="p1-display">0</p>

          <!--score buttons pass value of button to function that changes score-->
          <div class="score-btns">
            <button class="btn btn-primary" type="button" id="p1-button">+1</button>
          </div>
        </div>
        <!--/.col-->

        <div class="col col-auto py-3 points d-flex flex-column align-items-center">
          <h2>Guest</h2>
          <p class="px-3" id="p2-display">0</p>

          <!--score buttons pass value of button to function that changes score-->
          <div class="score-btns">
            <button class="btn btn-primary" type="button" id="p2-button">+1</button>
          </div>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->

      <!--call function to reset scores when New Game button is clicked-->
      <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
        <select name="" id="winpoint" class="form-select">
          <option value="0" selected>Select Max Point</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>

      <!--call function to reset scores when New Game button is clicked-->
      <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
        <button class="btn btn-primary" type="button" id="reset">Reset</button>
      </div>
    </div>
    <!--/.container-->

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- My Javascript -->
    <script src="papanSkor.js"></script>
  </body>
</html>
